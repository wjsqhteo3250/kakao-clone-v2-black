<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>chat kakao clone</title>
  </head>
  <body class="chats-body nomad">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="nomadcoders-chat.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Nomad Coders</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <div class="chat__write-container">
      <input
        class="chat__write"
        type="text"
        placeholder="Send massage"
        class="chat__write-input"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-rignt chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-column">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigscreen">
      <div class="grady1"></div>
      <div class="grady2"></div>
      <div class="bigscreen__text1">P</div>
      <div class="bigscreen__text2">l</div>
      <div class="bigscreen__text3">e</div>
      <div class="bigscreen__text4">a</div>
      <div class="bigscreen__text5">s</div>
      <div class="bigscreen__text6">e</div>
      <div class="bigscreen__text7 bigscreen__space"></div>
      <div class="bigscreen__text8">m</div>
      <div class="bigscreen__text9">a</div>
      <div class="bigscreen__text10">k</div>
      <div class="bigscreen__text11">e</div>
      <div class="bigscreen__text12 bigscreen__space"></div>
      <div class="bigscreen__text13">y</div>
      <div class="bigscreen__text14">o</div>
      <div class="bigscreen__text15">u</div>
      <div class="bigscreen__text16">r</div>
      <div class="bigscreen__text17 bigscreen__space"></div>
      <div class="bigscreen__text18">s</div>
      <div class="bigscreen__text19">c</div>
      <div class="bigscreen__text20">r</div>
      <div class="bigscreen__text21">e</div>
      <div class="bigscreen__text22">e</div>
      <div class="bigscreen__text23">n</div>
      <div class="bigscreen__text24 bigscreen__space"></div>
      <div class="bigscreen__text25">s</div>
      <div class="bigscreen__text26">m</div>
      <div class="bigscreen__text27">a</div>
      <div class="bigscreen__text28">l</div>
      <div class="bigscreen__text29">l</div>
      <div class="bigscreen__text30">!</div>
      <div class="grad"></div>
    </div>
    <div class="second-chat__screen">
      <div class="nomad-center">
        <img src="images/m.svg" class="center__avatar" />
        <div class="center__contant">
          Nomad Coders
        </div>
      </div>
      <div class="moving">
        <div class="f"></div>
        <div class="t"></div>
      </div>
      <div class="chat__write-container">
        <input
          class="chat__write"
          type="text"
          placeholder="Send massage"
          class="chat__write-input"
        />
        <div class="chat__icon-left chat__icon">
          <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__icon-rignt chat__icon">
          <span class="chat__write-icon">
            <i class="far fa-smile-wink"></i>
          </span>
          <span class="chat__write-column">
            <i class="fas fa-microphone"></i>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
