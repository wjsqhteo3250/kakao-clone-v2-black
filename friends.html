              <span class="friend__name">
                Jeon

            <img src="images/flower.jpg" class="friend__avatar" />

        <li class="friends__friend friend friend--s">
          <div class="friend__column">
            <img
              src="images/joker-first.png"

            <div class="friend__content">
              <span class="friend__name">

        <li class="friends__friend friend friend--s">
          <div class="friend__column">
            <img
              src="images/m.svg"
              class="friend__avatar"
              style="height: 59px;"
            />
            <div class="friend__content">
              <span class="friend__name">
                Nomad Coders
              </span>
              <span class="friend__status">
                it's just play
              </span>
            </div>
          </div>
          <div class="friend__column"></div>
        </li>
      </ul>
